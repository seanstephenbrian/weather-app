<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how's the weather? | sean stephen brian</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <header>
        <div class="page-title">how<span class="apostrophe">'</span>s the weather?</div>
        <div class="unit-switch">
            <div class="indicator">
                <div class="f">F</div>
                <div class="c">C</div>
            </div>
            <label class="switch">
                <input id="unit-input" type="checkbox">
                <span class="slider round"></span>
            </label>           
        </div>
    </header>
    <div class="main">
        <div class="search">
            <form class="search-form" action="GET">
                <div class="title">enter a location:</div>
                <div class="city">
                    <label for="city">city:</label>
                    <input type="text" name="city" id="city" required></input>
                </div>
                <div class="country">
                    <label for="country">country:</label>
                    <input type="text" name="country" id="country"></input>
                </div>
                <button type="submit">search</button>
            </form>
        </div>
        <div class="weather hide">
            <div class="place"></div>
            <div class="description"></div>
            <div class="temp"></div>
            <div class="high-low">
                <span class="high-temp"></span><span class="low-temp"></span>
            </div>
            <button class="search-again">search again</button>
        </div>
    </div>
    <footer>
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
        <div class="block-4"></div>
        <div class="block-5"></div>
        <div class="block-6"></div>
        <div class="block-7"></div>
        <div class="block-8"></div>
        <div class="block-9"></div>
    </footer>
</body>
</html>
