<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how's the weather? | sean stephen brian</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>how's the weather?</header>
    <div class="main">
        <div class="search">
            <form class="search-form" action="GET">
                <div class="title">enter your location:</div>
                <label for="city">city:</label>
                <input type="text" name="city" id="city"></input>
                <label for="country">country:</label>
                <input type="text" name="country" id="country"></input>
                <button type="submit">show weather report</button>
            </form>
        </div>
        <div class="weather hide">
            <div class="place"></div>
            <div class="description"></div>
            <div class="temp"></div>
            <div class="high-temp"></div>
            <div class="low-temp"></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
